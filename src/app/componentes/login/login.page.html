<ion-header>
  <ion-toolbar>
    <ion-title text-center>INICIO DE SESIÃ“N</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"  name="email"></ion-input>
    </ion-item>
  </ion-item>


  <ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"  name="password"></ion-input>
    </ion-item>
  </ion-item>

  <br><br>
  

  <ion-button (click)="onSubmitLogin()"  expand="block"><ion-icon name="log-in-outline"></ion-icon>Login</ion-button>
  <ion-button (click)="registro()"  expand="block"><ion-icon name="log-in-outline"></ion-icon>Registrate</ion-button>
  <img src="assets/icon/log.jpg" alt="">

</ion-content>
